---
- name: Setup Apache on Ubuntu
  hosts: webservers
  become: true  # Use sudo/root
  tasks:

    - name: Install Apache
      apt:
        name: apache2
        state: present
        update_cache: yes

    - name: Start and Enable Apache Service
      service:
        name: apache2
        state: started
        enabled: true

    - name: Create a Web Page
      copy:
        content: "<h1>Hello from Ansible on Ubuntu!</h1>"
        dest: /var/www/html/index.html

